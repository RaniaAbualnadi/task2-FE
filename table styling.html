<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    td {
      border: 2px solid black;
      border-radius: 5px;
      margin: 200px;
      padding: 5px;
      border-spacing: 30px;
      margin-left: 50px;
      width: 100px;
      box-shadow: 4px 4px 8px 0px rgb(61 61 61 / 50%);
    }
  </style>
  <style>
    table {
      border-spacing: 8px;
    }
  </style>
  <body>
    <h2>Table styling</h2>
    <table>
      <tr>
        <td>Row 1, col 1</td>
        <td>Row 1, col 2</td>
        <td>Row 1, col3</td>
      </tr>
      <tr>
        <td>Row 2, col 1</td>
        <td>Row 2, col 2</td>
        <td>Row 2, col 3</td>
      </tr>
    </table>
  </body>
</html>
