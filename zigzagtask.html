<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .yellow {
        border: 1px solid black;
        height: 50px;
        width: 50px;

        background-color: yellow;
        display: inline-block;
        margin-bottom: 15px;
      }
      .green {
        border: 1px solid black;
        height: 50px;
        width: 50px;
        margin-top: 15px;
        background-color: green;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Zig-Zag Boxes</h1>
    <br />
    <hr style="border: 1px ridge rgb(199, 199, 199)" />
    <br />

    <div class="yellow"></div>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="green"></div>
  </body>
</html>
